name: ğŸ“„ Auto-readme
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Setting Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: ğŸ“¥ï¸ Intalling dependencies
        run: |
          # update pip
          python -m pip install --upgrade pip

          # install dependencies
          pip install -r requirements.txt

      - name: ğŸ Run script
        run: python main.py
        env:
          github_token: ${{ secrets.TOKEN }}
          github_user: "Lobooooooo14"
          user_repository: "Lobooooooo14"
          commit_message: "chore: (AUTOREADME) updated"
          branch: main
          codes_path: ./assets/auto-readme/codes.json
          codes_use_day: true
          template_path: ./assets/auto-readme/TEMPLATE.md
